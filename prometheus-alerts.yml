groups:
  - name: coinflip-alerts
    rules:

      # -----------------------------
      # Service Availability
      # -----------------------------
      - alert: IngestionServiceDown
        expr: up{service="ingestion"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Ingestion service is down"
          description: "Prometheus has not scraped ingestion for 30 seconds."

      - alert: PersistenceServiceDown
        expr: up{service="persistence"} == 0
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Persistence service is down"
          description: "Prometheus has not scraped persistence for 30 seconds."

      # -----------------------------
      # Ingestion Pipeline Health
      # -----------------------------
      - alert: IngestionPipelineStalled
        expr: rate(http_requests_total{service="ingestion"}[5m]) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Ingestion pipeline appears stalled"
          description: "Ingestion request rate has dropped below 0.1 req/min for 5 minutes."

      # -----------------------------
      # Kafka Consumer Lag
      # -----------------------------
      - alert: KafkaConsumerLagHigh
        expr: kafka_consumer_lag{service="ingestion"} > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Kafka consumer lag is high"
          description: "Consumer lag exceeded 1000 for more than 2 minutes."

      - alert: KafkaConsumerLagCritical
        expr: kafka_consumer_lag{service="ingestion"} > 5000
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Kafka consumer lag is critically high"
          description: "Consumer lag exceeded 5000 for more than 1 minute."

      # -----------------------------
      # Database Latency
      # -----------------------------
      - alert: DatabaseLatencyHigh
        expr: histogram_quantile(0.95, sum(rate(db_query_duration_seconds_bucket{service="persistence"}[5m])) by (le))
              > 1.0
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "Database latency is high"
          description: "95th percentile DB query duration exceeded 1 second for 3 minutes."

      - alert: DatabaseLatencyCritical
        expr: histogram_quantile(0.99, sum(rate(db_query_duration_seconds_bucket{service="persistence"}[5m])) by (le))
              > 2.0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database latency is critically high"
          description: "99th percentile DB query duration exceeded 2 seconds for 2 minutes."
