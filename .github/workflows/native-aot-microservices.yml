name: Native AOT Build for All Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-services:
    name: Build ${{ matrix.service }}
    runs-on: windows-latest

    strategy:
      matrix:
        service:
          - ReadingListService
          - ValuationService
          - IngestionService
          - PersistenceService

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Install MSVC Build Tools
      run: choco install visualstudio2022buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --includeRecommended --passive --locale en-US"

    - name: Add GitHub NuGet source
      run: dotnet nuget add source https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json `
            --name github `
            --username ${{ github.repository_owner }} `
            --password ${{ secrets.GITHUB_TOKEN }} `
            --store-password-in-clear-text

    - name: Restore dependencies
      shell: pwsh
      run: |
        $proj = "${{ matrix.service }}/src/${{ matrix.service }}/${{ matrix.service }}.csproj"
        $config = "${{ matrix.service }}/nuget.config"
        if (Test-Path $config) {
          dotnet restore $proj --configfile $config
        } else {
          dotnet restore $proj
        }

    - name: Publish Native AOT
      run: dotnet publish ${{ matrix.service }}/src/${{ matrix.service }}/${{ matrix.service }}.csproj -c Release -r win-x64

    - name: Upload Executable
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}Exe
        path: ${{ matrix.service }}/bin/Release/net9.0/win-x64/publish/${{ matrix.service }}.exe
